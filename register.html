  <div class="navbar-inner">

<div class="pages">

          <form id="my-form" class="list-block">
            <ul class="content-block-inner content-block">

                 <div class="item-content">

                       <input type="text" placeholder="your name">
                     </div>
                   </div>
                 </div>
               </li>
               <li>

                    <div class="item-inner">

                    </div>
                  </div>
                </li>
                <li>
                   <div class="item-content">
                     <div class="item-inner">
                       <div class="item-title label">E-mail Address</div>

                    </div>

                  <li class="align-top">
                    <div class="item-content">
                      <div class="item-inner">
